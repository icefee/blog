          global.getparas = function(name) {
            var reg = new RegExp("(^|&)" + unescape(name) + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null) return unescape(r[2]);
            return null
          };

          global.type = global.getparas('type');

          global.element = function(selector) {
            return document.querySelector(selector)
          };

          global.setTitle = function(type) {
            var elm = global.element('.type');
            elm.className = 'type type_' + type;
            document.title = ['鸟类', '鱼类', '植物', '昆虫', '动物'][type]
          };

          global.renderTemplate = function(data) {
            var temp = global.element('#template').innerHTML;
            var compiled = Template7.compile(temp);
            var html = compiled(data);
            var wrap = global.element('.swiper-wrapper');
            wrap.innerHTML = html;
          }

          global.createSwiper = function(config) {

            global.renderTemplate(global.data[global.type]);

            var ops = config || {};
            global.swiper = new Swiper('.swiper-container', config)
          }

          global.init = function() {
            global.setTitle(global.type);
            global.createSwiper({
              effect: 'slide',
              preloadImages: false
            })
          };
        }(global))
        ;
    </script>
  </head>
  <body>
    <div class="view">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
      </div>
      <div class="type" onclick="history.go(-1)">
        <div class="back">
          <img src="./assets/back.png">
        </div>
      </div>
    </div>
    <script id="template" type="text/template7">
    {{#each this}}
      <div class="swiper-slide">
      <div class="name">{{name}}</div>
      <div class="frame">
      <img src="{{picture}}">
      </div>
      <div class="introduce">{{description}}</div>
      </div>
    {{/each}}
    </script>
    <script type="text/javascript" src="./assets/swiper-4.3.3.min.js"></script>
    <script type="text/javascript">
      global.init()
    </script>
  </body>
</html>
