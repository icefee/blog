<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>mysite</title>
    <style type="text/css">
    	* {
    		padding: 0;
    		margin: 0;

    	}

    	.place {
    		height: 50vh;
    		background: #ccc;
    	}

    	.field {
    		padding: 10px;
    	}

    	.field input {
    		width: 100%;
    		height: 40px;
    		line-height: 40px;
    	}
    </style>
  </head>
  <body>
    <div id="app">
    	<div class="place"></div>
    	<div class="field input-wrap">
    		<input type="text" name="name" placeholder="输入名称">
    	</div>
    	<div class="field btn-wrap">
    		<button>确定</button>
    	</div>
    </div>
  </body>
</html>
